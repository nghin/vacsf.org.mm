# Site wide configuration

source           : .tmp/src
destination      : .tmp/dist

title            : "VACSF.ORG"
description      : "A collection of articles addressing difficult and commonly misinterpreted Scriptural passages or concepts"
logo             : "site-logo.png"
teaser           : "default-teaser.png"
locale           : "en_US"
words_per_minute : 200
title_separator  : "×"

repository       : "nghin/vacsf.org.mm"
url              : "http://vacsf.org"
# url              : "https://nghin.github.io/vacsf.org.mm.deploy"


# Site owner

owner:
  name           : "Nghi Nguyen"
  email          :
  twitter        : ""
  facebook       : ""
  instagram      : ""
  tumblr         : ""
  github         : ""
  github-repo    : ""
  google:
    ad-client    : ""
    ad-slot      : ""
    analytics    : ""
    plus         : ""
    verify       : ""
  bing:
    verify       : ""
  alexa:
    verify       : ""
  yandex:
    verify       : ""
  bio            : "Faith is the substance of things hoped for."
  avatar         : "avatar.jpg" # 160x160 px image for author byline
staticman:
  allowedFields  : ['name', 'email', 'url', 'message']
  branch         : "master"
  commitMessage  : "New comment."
  filename       : comment-{@timestamp}
  format         : "yml"
  moderation     : true
  path           : "src/_data/comments/{options.slug}"
  requiredFields : ['name', 'email', 'message']
  transforms:
    email        : "md5"
  generatedFields:
    date:
      type       : "date"
      options:
        format   : "iso8601" # "iso8601" (default), "timestamp-seconds", "timestamp-milliseconds"


# Jekyll configuration

permalink        : /:categories/:title/
lsi              : true
future           : false
show_drafts      : false
markdown         : kramdown
kramdown:
  toc_levels     : 1..3
  input          : GFM
  hard_wrap      : false
  auto_ids       : true
  entity_output  : as_char
  smart_quotes   : lsquo,rsquo,ldquo,rdquo
  enable_coderay : false
highlighter      : rouge
keep_files:
  - .git
  - images
include:
  - .htaccess
  - _pages
exclude:
  - "*.sublime-project"
  - "*.sublime-workspace"
  - .asset-cache
  - .bundle
  - .jekyll-assets-cache
  - .sass-cache
  - assets
  - Capfile
  - config
  - Gemfile
  - Gruntfile.js
  - LICENSE
  - log
  - node_modules
  - package.json
  - Rakefile
  - README
  - tmp


# Plugins

gems:
  - jekyll-archives
  - jekyll-sitemap
  - jekyll-tagging-related_posts
  - jekyll/tagging
  - jemoji
  - jekyll-paginate
  - jekyll-paginate-multiple


# Collections

collections:
  faqs:
    output    : true
    permalink : /:collection/:path/
    title     : FAQs
  components:
    output    : false
  colors:
    output    : false


