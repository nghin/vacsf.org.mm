message: >-
  Tôi có viết một bài về sự tha thứ với tựa đề "Understanding Forgiveness,"
  (http://vacsf.org/articles/Understanding-Forgiveness/) nhưng hiện đang dịch
  sang tiếng Việt. Nếu người tín hữu không hiểu trọn vẹn ý nghĩa của sự tha thứ,
  bắt nguồn từ Cựu Ước, sang Tân Ước, và kết thúc bởi sự chết của Chúa Giê-su
  trên thập tự giá, thì họ không thể nào sống trong sự vui mừng về sự cứu rỗi.
  Giống như một người đã được tha bổng nhưng vẫn sống như còn dưới gông cùm của
  tội lỗi. Không có nghĩa là họ sẽ không phạm tội nữa, nhưng họ sống như một
  người mà chính Đức Chúa Trời đã phán: "Ta sẽ chẳng còn nhớ đến tội lỗi của
  chúng nữa" (Hebrews 10:17-18).
