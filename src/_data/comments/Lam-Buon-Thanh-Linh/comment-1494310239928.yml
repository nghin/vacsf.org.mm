  Cảm ơn Trinh. Tôi đọc lại bài đã viết vào tháng 11, 2015, thấy mình viết thực
  sự vụng về. Hy vọng có dịp viết lại hoặc dịch lại để người đọc dễ hiểu hơn.
  Chỉ mong nhiều bạn đọc khác cũng được khích lệ như Trinh. Điều lạ lùng là
  trong tháng qua, nhiều độc giả từ khắp thế giới đã đến với trang nhà qua các
  câu hỏi trong mạng với các câu hỏi sau: "Làm buồn Thánh Linh có mất sự sống
  đời đời không?", và "Làm sao để làm chết các việc của chi thể" (cũng có nghĩa
  là "làm sao để đừng phạm tội nữa").
