message: "Một người không phải chỉ trở nên một người có tội khi họ phạm một tội gì đó, nhưng vì bản chất họ vốn là tội nhân nên họ không ngừng phạm tội, không nhiều thì ít. Romans 3:23 viết: \"Vì **mọi người** đều đã phạm tội, thiếu mất sự vinh hiển của Đức Chúa Trời.\" Mọi người, không trừ một ai. Sứ đồ (người Công giáo gọi là tông đồ) Phao-lô lại nhấn mạnh về điều này trong Romans 5:14: \"Nhưng từ A-đam cho đến Môi-se, sự chết đã cai trị **cả đến những kẻ chẳng phạm tội giống như tội của A-đam**, là người làm hình bóng của Đấng phải đến.\" Nghĩa là cho dù có người nào đó thánh thiện đến đâu chăng nữa (mà thực ra nào có ai thánh thiện?), họ cũng bị sự chết cai trị. Một người phạm chỉ một tội cũng chẳng hơn gì người vô số tội, như có viết trong James 2:10: \" Vì người nào giữ trọn luật pháp, mà **phạm một điều răn**, thì cũng đáng tội như đã **phạm hết thảy**.\"\r\n\r\nTrong John 16:8-9 chúng ta đọc thấy Chúa Giê-su viết như sau về tội lỗi: \"Khi Ngài đến thì sẽ khiến thế gian tự cáo về **tội lỗi**, về sự công bình và về sự phán xét. Về tội lỗi, **vì họ không tin ta**.\"\r\n\r\nCon đường cứu rỗi duy nhất không phải là tìm cách để đừng phạm tội nữa, vì đó là một ảo tưởng, nhưng con đường cứu rỗi đó là: \"**TIN** vào Đấng mà Đức Chúa Trời đã sai đến (John 6:29). Mọi nỗ lực của một người bị ung thư để băng bó những mụn nhọt ngoài da chỉ là vô vọng. Đối với loài người mang bản chất hư hoại của A-đam cũng vậy, càng tìm cách tránh tội thì tội lỗi lại càng hoành hành đưa đến tuyệt vọng."
