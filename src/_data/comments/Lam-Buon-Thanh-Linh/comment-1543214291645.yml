message: "Chào Triet Bien,\r\n\r\nRất vui khi đọc được lời chia xẻ của bạn. Ân điển Chúa quả thật giống như ngọn đèn rọi sáng trong đêm dài của cuộc sống nhân sinh. Được lời khích lệ của bạn thực là một món quà từ thiên thượng. Phần tôi, được chia xẻ với những tâm hồn được Chúa gọi vào sống trong ân điển Ngài quả là một ân huệ mà tôi nguyện sẽ nâng niu qua những giòng tư tưởng ca ngợi Đấng đã ban suối nước hằng sống tuôn chảy trong lòng chúng ta cho đến sự sống đời đời.\r\n\r\nTôi vừa viết song một bài mới ở đầu trang nhà với tựa đề \"To Be Born Again,\" hay là Sự Tái Sinh, sẽ được dịch qua Tiếng Việt ngay sau khi tôi viết những dòng chữ này.\r\n\r\nNguyện ân điển và sự bình an cứ ở cùng hai gia đình bạn."
