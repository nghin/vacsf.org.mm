  Thực sự có nhiều người nghĩ mình đã phạm tội không thể tha thứ(phạm tội trong
  lời nói, tư tưởng hoặc trong sự ám ảnh cưỡng chế), và hệ luỵ là họ sẽ sinh ra
  tuyệt vọng, sống và chai lì trong tội,mất hết niềm tin vào cuộc sống, rằng "
  sẽ bị hư mất", rằng " không được tha thứ"...và lúc này ma quỷ sẽ đắc ý vì làm
  ta lung lay va không đến với bí tích hoà giải, chúng ta sẽ sống trong lo âu,
  lo sợ sự trừng phạt,rồi cứ luổn cuổn trong những suy nghĩ không có lối
  thoát...Điều đó là không nên, ta cứ ăn năn xưng tội, đừng buông xuôi, hãy van
  xin sự tha thứ,gặp các linh mục để chia sẻ, tham gia các hoạt động lành mạnh
  và làm việc tông đồ, rao giảng, sống yêu thương để tìm được những nguồn khích
  lệ...
