message: "Tôi có viết một bài về sự tha thứ với tựa đề <a href=\"http://vacsf.org/viet-studies/Hieu-Biet-Su-Tha-Thu/\">\"Hiểu Biết Sự Tha Thứ.\"</a>\r\n\r\nNếu người tín hữu không hiểu trọn vẹn ý nghĩa của sự tha thứ, bắt nguồn từ Cựu Ước, sang Tân Ước, và kết thúc bởi sự chết của Chúa Giê-su trên thập tự giá, thì họ không thể nào sống trong sự vui mừng về sự cứu rỗi. Giống như một tù nhân đã được trả tự do nhưng vẫn sống như người vẫn còn trong vòng xiềng xích.\r\n\r\nNgười được Chúa tha tội không có nghĩa là họ sẽ không phạm tội nữa, nhưng là Đức Chúa Trời sẽ không còn kết tội họ nữa cho dù họ có tái phạm bất cứ một tội nào, như Chúa đã phán qua các tiên tri: \"Ta sẽ chẳng còn nhớ đến tội lỗi của chúng nữa\" (Hebrews 10:17-18; Isaiah 43:25; Jeremiah 31:34; Micah 7:18-19; Romans 10:17)."
