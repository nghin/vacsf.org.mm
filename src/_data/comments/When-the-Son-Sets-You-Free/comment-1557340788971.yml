message: "Если лобовое стекло трескается то нужна будет замена, то вам в автосервисе несколько видов Автостекла :  старое и новое. И только вам решать какое покупать. \r\n \r\nАвтостекла, как и любые другие авто зап. части машины, делятся на подлинные  и от производителей третьих фирм. Оригинальные автомобильного стекла   выпускаются либо на  автобобильном заводе, занимающемся выпуском автомашин, либо у подрядчиков  автоконцерна, выпускающих запасные части по лицензии АВТОЗАВОДа, которые напрямую устанавливаются в производимые авто. \r\nМагазин авто компания Фуяо осуществляет Автомобильных стёкл по всем стране. \r\nУстановкой Автостекл Занимается наша фирма. \r\n \r\nПолировка лобовых стёкл от авто. \r\nОчень частым недостатком прогрессивного машины по праву считается потеря автомобильным стёклом прозрачности из-за потёртостей, царапин, как правило, от стеклоочистителей. В пользу собственной безопасности пассажиров изготовители изготовляют автостекла из довольно мягких видов стекла, что и делает этот недостаток частым. \r\nЧастые повреждения лобовых стёкл от автомобиля бывают: незначительные, глубокие, средние повреждения. \r\nКорпорация фуяо устанавливает автостекла как на отечественные, так и на зарубежные тачки а также на большие машины. \r\nНаша компания  изготавливает лобовые стёкла от автомобиля под заказ. \r\n \r\nОфициальный центр ремонта автостекла Самара <a href=https://hobook.ru/>автостекло самара</a>"
