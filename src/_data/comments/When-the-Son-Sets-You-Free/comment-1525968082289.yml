message: "Все мы пользуется домофонами, но мало кто знает, что провода, висящие на трубке в прихожей, теперь уже вовсе не \"безысходность\". \r\nПоявилось устройство с громкой связью (Hand free). \r\nПодходит практически для всех подъездных домофонов. \r\n \r\nUKP-66 производится в России по Французским технологиям, качество на высоком уровне, гарантия 2 года, срок службы 10 лет. \r\nЕсть 5 цветовых решений. \r\nНе требует дополнительного питания. \r\nНужны батарейки, но менять их надо не чаще, чем в телевизионном пульте. \r\nНет необходимости, что-либо переделывать. \r\nИспользуются те же провода, что и для обычной трубки. \r\n \r\nИзбавься от ужасно свисающих проводов в прихожей!"
