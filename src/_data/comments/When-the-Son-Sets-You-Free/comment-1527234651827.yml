message: "Приветствую Вас, меня зовут Евгений и я Интернет-маркетолог с профильным уклоном в контекстную рекламу Яндекс. Директ и Google AdWords и Email рассылки \r\nРаботаю в сфере интернет-маркетинга уже более 6 лет. \r\n \r\nВНИМАНИЕ! \r\nКому я буду полезен? – Производителям любых товаров, которые работают в основном с оптовыми заказчиками. \r\nВ оптовом направлении есть хороший опыт привлечения заявок на покупку продукции оптом, вот недавно был у меня заказчик, который занимался детскими товарами (коляски, комоды, кроватки, конверты, игрушки, постельное бельё и многое другое), я для него сделал простой конверсионный одностраничный сайт(Landing Page), настроил контекстную рекламу Яндекс. Директ и Google AdWords, собрал почтовые ящики интернет-магазинов, офлайн магазинов по России, вышло 4867 почтовых ящика (после глубокой чистки), собрал Email рассылку с 4 видами коммерческих предложений и запустил все разом, рассылку и контекст, в итоге за 18 дней было отправлено 10 раз (4 письма и того 40 писем) и потрачено в Яндексе и Google суммарно 20 000 рублей. \r\n \r\nЧто получилось из проделанной работы получить: - Нам удалось получить 436 заявки на оптовые закупки, обращения были разные, но по итогу клиент приобрел достаточно большое количество новых дилеров (порядка 38) и достаточно хорошую базу, где потенциальные дилеры которые принимают решение о закупке в течении 1 -2 месяцев, что дает возможность нашему заказчику после обработки всех поступивших заявок перейти к прозвону тех, кто сразу не был готов закупать продукцию. \r\n \r\nЕсли вы: Производитель / Официальный дистрибьютор / Эксклюзивный дистрибьютор / Просто оптовик – и Вам были бы интересны мои услуги, обращайтесь по контактам указанным ниже. \r\n___________________________________________ \r\nТелефон: +7 (495) 015-5165 - Евгений \r\nПочта: evgen.contex@gmail.com"
