message: >-
  Kazdego dnia miliony uzytkowników komputerów niechcacy przegladajac internet
  spozywaja doklejonego czesto do sciaganego programu wirusa z grupy koni
  trojanskich i infekuja swoje istotne urzadzenia dajace dostep do internetu i
  sieci w miejscu pracy. <a
  href=https://elizabethsloans.co.uk/co-to-jest-kon-trojanski/>Konie
  trojanskie</a> i ich zlosliwy kod sa wykorzystywane do atakowania platform
  mobilnych, a takze komputerów osobistych. Na przyklad Twój telefon komórkowy
  moze zostac zainfekowany przez sciagniecie jakiejkolwiek aplikacji z Google
  Put on, Apple lub innych zródel.
