message: "Заранее извиняюсь, если вы считаете, что я обратился «Не по адресу», так как я думаю, что идеальное решение может прийти совершенно с неожиданной стороны, да и касается это, так или иначе, каждого! \r\nНеобходимо найти недорогое решение для надёжной защиты от поражения высоким напряжением на ручке подъездной двери! \r\n \r\nПо нормативным документам, подъездные двери должны быть заземлены и в соответствии с этими нормами, подавляющее большинство производителей подъездных домофонов, изготавливают домофоны требующие заземление. \r\n \r\nА теперь посмотрите, что из этого получается: \r\n1) двери не заземляются из страха выхода из строя системы выравнивания потенциалов (заземления); \r\n2) неисправность неминуемо приведет к поражению высоким напряжением, любого кто прикоснётся к двери; \r\n3) с нормами «неувязочка вышла»; \r\n4) а домофон изготовленный с учетом того, что устанавливается на дверь с заземлением, превращает все незаземленные подъездные двери в объекты повышенной опасности; \r\n5) на счету данной ситуации - отнятые жизни двух детей и множество психологических и физических травм с разными последствиями. \r\n \r\nПока ничего надёжнее отдельного контура заземления для каждой двери не найдено, но это чрезвычайно дорого как в установке, так и в обслуживании. \r\nДешевле заменить оборудование на не требующее заземление оборудование, но это тоже дороговато. \r\nЕсть решение по физическому отключению проводников при возникновении на двери высокого потенциала, но это всё ещё дорого, а ещё или позволяет открыть дверь, например шокером или не особо надёжно защищает от поражения высоким напряжением. \r\nP.S.  Подавляющее большинство специалистов домофонных компаний думают, что проблема «высосана из пальца». \r\nТак вот для таких добавлю: \r\n- каждый провод домофонной системы с высокой долей вероятности приведет опасное напряжение к двери, через вывод GND; \r\n- такие провода идут по подвалу или по стене, в электощитках и трубах совместно с разнообразными другими проводниками в квартиру; \r\n- к таким случаям приводили как гвозди замыкающие провод от домофона и высоковольтные под штукатуркой, так и неисправности с так называемым «нулевым проводом» в сочетании с оголенными домофонными проводами в щитке; \r\n- ситуации могут быть очень разные и то, что домофон питается безопасным для жизни напряжением, оказывается, не гарантирует безопасность для жизни, особенно для детей, вы только представьте, сколько раз они в жизни, прикасаются к потенциально опасному железу(контакту)!!! \r\nОчень надеюсь на понимание и помощь в решении в общем-то общей проблемы. \r\nС уважением, Борис! \r\nkropotov.boris@bk.ru"
